<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		.box {
			/*opacity: 0.5;*/
			background-color: skyblue;
		}

		.box > img {
			position: relative;
			z-index: -1;
		}
	</style>
</head>
<body>
<!--
	透明度不为1的时候，就变成了层叠上下文元素。
-->
<button onclick="setStyle()">启动</button>
<div class="box">
	<img src="../../image/星空.jpg">
</div>
<script>
	function setStyle() {
		document.getElementsByClassName('box')[0].style.opacity = 0.5
	}
</script>
</body>
</html>
