<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高度可控的分割线</title>
	<style>
		span{
			padding:16px 6px 1px;
			margin-left:  12px;
			border-left: 2px solid;
			font-size: 0;
		}
	</style>
</head>
<body>
直接使用字符： |
<br>
使用inline-block控制
注册 <div style="width: 2px;background-color: #333333;display: inline-block;height: 16px"></div> 退出登录
<br>
使用Inline padding ：
注册 <span></span> 退出登录

</body>
</html>
